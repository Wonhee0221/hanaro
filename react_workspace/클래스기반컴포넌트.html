<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1>클래스 기반 컴포넌트</h1>
  <hr>
  <div id="root"></div><!-- 이게 가장 먼저써야한다. DOM 구조라서-->
  <script type="text/babel"> //"text/babel" 꼭 있어야한다.
  // 사용자 정의 컴포넌트를 만든다. React.component를 상속받는다.
  // 반드시 오버라이딩 함수 = render 를 해주어야한다. UI(user interface)을 구성한다. 즉 태그를 출력하는것
    class AppClass extends React.Component{
      render(){
        return ( //jsx문법 규칙을 따른다. 반드시 트리구조여야한다.
          <div>
            <h3>사용자 컴포넌트</h3>
          </div>
        )
      }
    } 
      ReactDOM.render(
        <div>
          <AppClass/>
          <AppClass/><AppClass/>
          <AppClass/>
          <AppClass/>
          <AppClass/>
        </div>,
         document.getElementById("root") //두번째 매개변수 : 기준점이 되는 태그 객체, 시작태그 객체
      );
    </script>
</body>
</html>
