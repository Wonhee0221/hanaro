<script>
  //화살표 함수가 함수의 매개변수로 전달되거나 이벤트 핸들러가 될경우
  //매개변수나 이벤트핸들러 저장하는 변수에 저장된다. 
  //우리가 그냥 만들때는 변수에다 저장되어야한다. 왜? 이름이 없어서 변수에다 저장.
  // 1. 간단한 더하기 함수
  function fAdd(x,y){
    return x+y;
  }
  //람다로
  let add = (x,y) => x+y;
  console.log(fAdd(5,7));
  console.log(add(5,7));

  // 2. 람다 윤년 함수 만들기 연도를 받아서 윤년이면 True, 아니면 False
  let isLeap = (year) =>{
    if (year%4==0 && year%100 != 0 || year%400==0)
      return true;
    return false;
  }
  //간단한 버전
  let isLeap1 = (year) => year%4==0 && year%100 != 0 || year%400==0;
  console.log(isLeap(2024));
  console.log(isLeap1(1999));

  //3. sigma함수
  let simga = (n=10) => {
    s= 0;
    for(i=0; i<=n; i++)
      s+=i
    return s;
  }
  console.log(simga(10))

  //중요사항 This사용 못함.
  
</script>
