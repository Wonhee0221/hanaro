<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="id속성">이름</label> 
    <input type="text" name="username" id="username"><br/>
    
    <fieldset>
      <legend>메뉴를 선택하세요</legend>
    <label for="food1">김치찌개</label>
    <input type="checkbox" name="food" id="food1">
    <label for="food2">된장찌개</label>
    <input type="checkbox" name="food" id="food2">
    <label for="food3">참치찌개</label>
    <input type="checkbox" name="food" id="food3">

  </fieldset>
  <label for="email">이메일</label>
  <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요"/>
  <input type="file" name="file" id=""/><br/>
  <!-- file속성은 실제 서버로 전송하려면 method는 반드시 post 여야하고 enctype="mutltipart/form-data"가 있어야한다 안그러면 안간다. -->
  <input type="hidden" name="idcheckyn" value="Y"/><br>
  
  시작일 : <input type="date" name="sdate">~
  종료일 : <input type="date" name="edate">
  <button>등록</button>
</form>

<!-- 
- required 속성이 있으면 반드시 값이 있어야함
- placeholder=”이메일을 입력하세요” 등 설명을 작성해주는 것임..
- readonly : 값을 입력을 못받는다. 그러나 서버로 전송은 한다. readonly=true
- disabled : 아예 못씀, 서버로 전송도 안한다
- 아이디하고 중복체크를 해야함.중복체크를 하면 더이상 못쓰게 막아줘야함. readonly 를 통해 그걸 막아줌.
- size속성 : 외적으로 바라보는 크기
- maxlangth 속성 : 텍스트 크기를 제한한다. byte수
 -->
</body>
</html>
