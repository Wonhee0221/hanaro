<script>
  new Promise((resolve, reject)=>{
    //setTimeout ( 함수주소 , 시간 - 밀리초) 밀리초가 지나면 함수를 딱 한번만 호출한다. 그래서 화살표 함수 사용가능
    setTimeout(()=>{
      resolve({"name": "홍길동",age:23});
    }, 2000 )
  })
  //JSON객체 합치기, 배열일때도 사용한다 ( ... )
  .then ( ( result ) => {
    console.log("result:" , result);
    return {...result,phone:"010-4444-2121"}; // json객체 합치기, "...josn 객체" 넣으면됨
  })
  .then ( ( result ) => {
    console.log("result:" , result);
    return {...result,adress:"서울시 도봉구"};
  })
  .then ( ( result ) => {
    console.log("result:" , result);
  })
</script>
