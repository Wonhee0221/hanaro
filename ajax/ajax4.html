<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>

<br>
  <h1>ajax html(POST방식을 이용한 정보 보내기)</h1>
  x : <input type="text" name="xvalue" id="xvalue"></br>
  y : <input type="text" name="yvalue" id="yvalue"></br>

  <div style="border : 1px solid red; width : 400px; height: 200px;" id="result"></div>

  <button type="button" id="btnSend">비동기 호출</button>
</body>
</html>
<script>
  document.querySelector('#btnSend').addEventListener("click",()=>{
    $.ajax(
      {url : "http://127.0.0.1:8080/add3", 
      method:"POST", //GET방식도 사용가능
      data : {x:$("#xvalue").val(),y:$("#yvalue").val()} 
  })
    .done((res)=>{
      console.log(res);
      alert(res.result)
    })
    .fail((res,msg,status)=>{
      console.log(msg)
    })
  })
    </script>
