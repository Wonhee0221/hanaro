<script>
  new Promise((resolve, reject) =>{
    i = 1;
    s = 0;
    limit = 100;
    if (limit < 100){
      reject("100보다 큰수를 입력하세요")
    };
    for (i=1; i<= limit; i++){
      s+=i
    };
    //결과를 반환하고 싶으면
    resolve(s); //resolve에서 보낸 결과값을 받아서 then에서 전달하는 함수의 매개변수에 전달된다.
  } )
  .then( (res) => {
    console.log("합계:",res)
  })
  .catch ( (error) =>{
    console.log(error)
  })

  console.log("complete")
