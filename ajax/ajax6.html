<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<br>
  <h1>ajax html(Axios POST방식)</h1>
  x : <input type="text" name="xvalue" id="xvalue"></br>
  y : <input type="text" name="yvalue" id="yvalue"></br>

  <div style="border : 1px solid red; width : 400px; height: 200px;" id="result"></div>

  <button type="button" id="btnSend">비동기 호출</button>
</body>
</html>
<script>
  document.querySelector('#btnSend').addEventListener("click",()=>{
    
    let x = document.querySelector("#xvalue").value;
    let y = document.querySelector("#yvalue").value;
    
    let url = 'http://127.0.0.1:8080/add4'

    axios.post(url,{
      'x':x,
      'y':y
    })
    .then((res)=>{
      console.log(res);
      document.querySelector("#result").innerHTML = res.data.result;
    })
    .catch((res,msg,status)=>{
      console.log(msg)
    })
