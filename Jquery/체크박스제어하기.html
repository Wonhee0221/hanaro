<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<body>
  사용가능한 언어 </br>
  <input type="checkbox" name="language" id="" value="1">java</br>
  <input type="checkbox" name="language" id="" value="2">python</br>
  <input type="checkbox" name="language" id="" value="3">nodejs</br>
  <input type="checkbox" name="language" id="" value="4">c</br>
  <input type="checkbox" name="language" id="" value="5">c++</br>
  <input type="checkbox" name="language" id="" value="6">c#</br>

  <button type="button" id="btnAllSelect">전체선택</button>
  <button type="button" id="btnAllRelease">전체해제</button>
</body>
</html>


<script>
  //유용하다. 전체 선택과 전체 해제
  $(()=>{
    $('#btnAllSelect').click(()=>{
      event.preventDefault();
      $("input[type=checkbox][name=language]").prop("checked",true); 
    });
    $('#btnAllRelease').click(()=>{
      event.preventDefault();
      $("input[type=checkbox][name=language]").prop("checked",false); 
    });
  })
</script>
