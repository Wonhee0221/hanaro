<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="myform">

    x : <input type="text" name="x" id=""> <br>
    y : <input type="text" name="y" id=""> <br>
    
    <!-- <button type="button" id="btnSub"> 빼기</button>
    <button type="button" id="btnMul"> 곱하기</button>
    <button type="button" id="btnDiv"> 나누기</button> -->
<br>
    <select name="operator" id="">
      <option value="1">더하기</option>
      <option value="2">빼기</option>
      <option value="3">곱하기</option>
      <option value="4">나누기</option>
    </select><br>
    <button type="button" id="btnAdd">계산</button>
  </form>

</body>
</html>
<script>
  window.onload= ()=>{
    document.getElementById("btnAdd").addEventListener("click",()=>{
      //폼태그가 이름을 가질수 있고 id를 가질수있음 근데 둘다없는경우
      // let frm = document.forms[0]
      let frm = document.getElementById("myform")  // 버전상관없이가능, form에 id를 줘야함,
      frm.action = "/add_result" // 서버에서 응답할 url 지정
      frm.method = "GET" //서버전송방법, 안쓰면 무조건 겟방식.
      frm.submit(); // 서버로 전송하기
    })
  }

</script>
