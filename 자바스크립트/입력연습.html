<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    나이 : <input type="text" name="age" id="age">
    <button type="button" onclick="goClick()"></button>
  </form>
</body>
</html>
<script>
  function goClick(){ //이벤트가 발생할때 호출될 함수
  //age라는 이름이랑 아이디를 갖는 input 객체에 대한 접근 방법은
  //window -> window.Document - 이건 html문서라는 의미다.
  var ageObj = document.getElementById('age'); //첫번째 객체만 가져옴
  var ageObj2 = document.getElementsByName('age')[0]; // 무조건 배열이라 인덱싱을 해줘야한다.

  console.log(ageObj.value);
  console.log(ageObj2.value);
  }

</script>
