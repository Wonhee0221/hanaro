<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav{
      width: 80%;
      margin: 50px auto; /*top,bottom은 50 left,rigth는 자동으로*/
    }
    ul{
      list-style: none; /*특정 모양이 없어진다.*/
    }
    li{
      border: 1px solid red;
      margin: 5px; /*top right bottom left . 모든 라인 다 마진주기 */
      padding: 20px; /* 경계와 글자 사이의 간격 */
      float: left; /* 옆으로 나열 해줌, */

    }
  </style>


</head>
<body>
  <nav>
    <ul>
      <li>회사소개</li>
      <li>공지사항</li>
      <li>게시판</li>
      <li>오시는길</li>
    </ul>
  </nav>
</body>
</html>
