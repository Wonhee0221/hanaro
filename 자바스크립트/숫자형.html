<script>
  let a =100;
  let b =40;
  console.log( `${a} + ${b} = ${a+b}`);
  console.log( `${a} - ${b} = ${a-b}`);
  console.log( `${a} * ${b} = ${a*b}`);
  console.log( `${a} / ${b} = ${a/b}`);
  console.log( `${a} % ${b} = ${a%b}`);

  let c;
  console.log( `c = ${c}`);
  console.log( `${a} % ${c} = ${a%c}`); // 자바의 String.format 표현식과 유사

  let d = null; //null은 연산 시 0으로 ㅎ해석함
  console.log( `${a} % ${d} = ${a%d}`);
</script>
