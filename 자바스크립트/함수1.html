<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>함수 1</h1>
</body>
</html>
<script>
  function sayhello(name){
    console.log(name)
  }
  //함수의 호출
  sayhello("홍길동");
  sayhello("홍록기");
  sayhello("정길사");
  console.log(sayhello("홍길동")) ;//undefined가 나온다
  let result = sayhello("정길사");
  // 오버로딩은 지원하지 않는다. 오버로딩은 함수의 이름은 같은데 형태가 다른함수. 이걸 못함
  // 자바스크립트는 하나의 파일에 함수이름이 하나만 존재해야한다.
  //대신 오버로딩과 비슷한걸 할 수 있음. 매개변수에 기본값을 설정해주면 됨. 그러면 마치오버로드와 비슷한 효과를 이룬다
  function myFunc(a=1,b=2,c=3){
    console.log(`a=${a} b=${b} c=${c}`)
    return a+b+c;
  }
  console.log(myFunc());
  console.log(myFunc(10));
  console.log(myFunc(20,10));
  console.log(myFunc(23));//여기서 b=23하면 b에 값이 들어가진 않고 앞에서부터 값이들어감.
  console.log(myFunc(90));

  //함수를 만들때 기본값을 주기 시작하면 그 변수부터는 계속 기본값을 주어야한다.
  function myFunc2(a,b=2,c=3){
    console.log(`a=${a} b=${b} c=${c}`)
    return a+b+c;
  }
  console.log(myFunc2()); //위에 보면 a의 값이 아무것도 안들어가기때문에 undefined가 들어감 그럼 연산하면 NaN이 나옴

  //함수만들기 : 1~limit 전달하면 limit까지의 합계를 반환하는 함수.
  function myFunc3(a=2024){
    let sum = 1
    for(i=1; i<=a; i++){
      sum+=i
    }
    return sum
  }
  console.log(myFunc3());
  console.log(myFunc3(90));

  function showMsg(msg){
    //배개변수에 값을 안주면 -> undefined가 저장된다.
    msg =msg || '빈 문자열';
    return msg
  }
  console.log(showMsg())
  console.log(showMsg('안녕'))

  function getCount(number){
    number =number ?? "nocount"
    return number
  }
  console.log(getCount(5));
  console.log(getCount());
  console.log(getCount(null));
  console.log(getCount(''));
</script>
