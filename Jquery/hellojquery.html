<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Jquery 불러오기 cdn과 min -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
  <h1>Jquery</h1>
</body>
</html>
<script>
  //window.onload 사용안하고 $를 사용함. $를 모르겠다 하면, json CDN서비스를 까먹은 경우 그런경우가 발생할 수 도 있음.
  // $(document).ready 가 window.onload 역할
  $(document).ready(()=>{ // 근데 그냥 귀찮으면 $(()=>{}) 로 써도 된다.
    alert("문서 loading 후");
    // innerHTML속성이 html 함수로 바뀐다.
    // value 속성은 val() 함수로 바뀐다.
    $("h1").html("Jquery를 사용해 봅시다.")
  })

  //Jquery의 경우에 객체 접근할때 주로 id를 사용한다. name은 배열이라서 접근이 만만치 않다. #id를 많이 사용함.
  // css에서 사용했던 셀렉터많이 사용.

</script>
