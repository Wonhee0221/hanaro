  <button type="button" id = "btnAdd"> 계산하기 </button>

<script>
  //클래스로 받아와보기
  btn = document.getElementById("btnAdd")
  btn.addEventListener("click", () => {
    let numbers = document.getElementsByName("number");
    let sum = 0;
    numbers.forEach(item => {
      sum += parseInt(item.value)
    });
    alert(sum)
    })
  

  //태그를 가져와서 body 태그에 별도의 스타일을 주고 싶다.

  // 자바스크립트에서 - 는 카멜 표거법으로 바꿔서 써야한다
</script>
