  <h1>콜백함수</h1>

<script>
  //실제로 myfuntion부분은 시스템 안쪽에서 돌아가는거라 우린모름
//직접 작성하는게 아님. 시스템에서 알아서 해줌.
  function myfuntion(x,y,callback){
    console.log("callback start");
    result = callback(x,y); //callback 이라는 변수에 전달될함수는
                            // 두개의 매개변수를 갖고 반환값이 하나 존재해야한다.
    console.log("결과 : ",result);
    console.log("callback end");
  }

  //함수를 만들어서 전달 가능
  function add(x,y){
    return x+y;
  }
  myfuntion(5,7,add)
  //2 함수표현식
  myfuntion(5,7,function(a,b){
    return a-b;
  });
  //3. 화살표함수
  myfuntion(5,7,(a,b)=>a-b)
</script>
