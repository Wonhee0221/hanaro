<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>json객체연습</h1>
</body>
</html>
<script>
  let userInfo = {'name':'홍길동','age': 23 ,'address':'서울시 관악구','user-phone':"010-0000-0000"}
  // 키값은 '',"" 없어도 된다.
  // 1번째 표현
  console.log( userInfo.name )
  console.log( userInfo.age )
  console.log( userInfo.address )
  // console.log( userInfo.user-phone ); // 이 경우는 에러가 난다.

  // 2번째 표현
  console.log( userInfo["name"] )
  console.log( userInfo["age"] )
  console.log( userInfo["address"] )
  console.log( userInfo["user-phone"] )

  let userInfo2 = '{"name":"홍길동","age": 23 ,"address":"서울시 관악구"}' //이경우에는 문자열로 받아들임
  console.log( typeof userInfo) // object
  console.log( typeof userInfo2) //string

  //string을 object로 변환시켜준다. JSON.parse() < = > JSON.stringfy()
  userInfo3 = JSON.parse(userInfo2)
  console.log( typeof userInfo3)

  //json의 경우 새로운 요소 추가하기
  userInfo3["job"] = "프로그래머";
  console.log( userInfo3 );

  //함수도 넣을 수 있음.
  // 근데 이건 함수표현식만 사용 가능하고 절대 화살표함수 수행 불가. 왜냐하면 this를 사용하지 못하기 때문이다.
  userInfo3['display'] = function() {
    console.log('이름', this.name),
    console.log('나이', this.age),
    console.log('주소', this.address),
    console.log('일', this.job)
  }
  userInfo3['display']();

</script>
