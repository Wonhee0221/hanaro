<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
  <!--회원가입페이지 만들기/ 아이디(옆에 중복체크 넣기) 패스워드 이름 전화번호 이메일 회원가입 버튼 -->
<body>
  <form action="" method="get">
  <div class="container">
    <h4 style="margin-top: 10px; margin-bottom: 10px; text-align: center;">회원가입</h4>
    <table class="table table-hover">
      <colgroup>
        <col style="width: 30%;">
        <col colspan="2" style="width: 70%;">
      </colgroup>
      <tbody>   
        <tr>
          <th>아이디</th>
          <td>
            <div class="input-group mb-3" style="margin-top: 8px;">
              <input type="text" class="form-control" placeholder="Some text">
              <button type="button" name="userid" id="userid" class="btn btn-secondary">중복확인</button>
            </div>
          </td>
        </tr>
        <tr>
          <th>패스워드</th>
          <td>
            <div class="input-group mb-3" style="margin-top: 8px;">
              <input type="password" name="userpw" id="userpw" class="form-control" placeholder="password"/>
            </div>
          </td>
        </tr>
        <tr>
          <th>이름</th>
          <td>
            <div class="input-group mb-3" style="margin-top: 8px;">
              <input type="text" name="username" id="username" class="form-control" placeholder="Some text"/>
            </div>
          </td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            <div class="input-group mb-3" style="margin-top: 8px;">
              <input type="text"  name="userpn" id="userpn" class="form-control" placeholder="Some text"/>
            </div>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <div class="input-group mb-3" style="margin-top: 8px;">
              <input type="email" name="useremail" id="useremail" class="form-control" placeholder="email"/>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container"style="text-align :right;">
      <button type="button" class="btn btn-primary">회원가입</button>
    </div>
  </div>
</form>
</body>
</html>
