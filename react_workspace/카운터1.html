<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>모던 스크립트</h1>
  <div id="counter">0</div>
  <button type="button" id="btnIncrease">+</button>
  <button type="button" id="btrDecrease">-</button>
</body>
</html>
<script>
  const counter = document.querySelector("#counter");
  const btnIncrease = document.querySelector("#btnIncrease");
  const btrDecrease = document.querySelector("#btrDecrease");

  btnIncrease.onclick = ()=>{
    counter.innerHTML=parseInt(counter.innerHTML)+1
  }
  btrDecrease.onclick = ()=>{
    counter.innerHTML=parseInt(counter.innerHTML)-1
  }
</script>
