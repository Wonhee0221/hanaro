<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>DOM객체접근</h1>
  <h1 id="title1">제목1</h1><br/>
  <h1 id="title2">제목2</h1><br/>
  <h1 id="title3">제목3</h1><br/>
  <h1 id="title4">제목4</h1><br/>
</body>
</html>
<script>
  document.getElementById("title1").innerHTML = "제목을 바꿔보자 1 ";
  document.getElementById("title2").innerHTML = "제목을 바꿔보자 2 ";
  document.getElementById("title3").innerHTML = "제목을 바꿔보자 3";
  document.querySelector("#title4").innerHTML = "#을 써보자";

  let ids = ["title1","title2","title3","title4"];
  let colors=["#ff0000","#f00ff0","#ff00ff","#ffff00"];
  //1번
  for(i=0;i<ids.length;i++){
    document.getElementById(ids[i]).style.color = colors[i]
  };
  //2번, 1번이랑 같음.
  for(i=1;i<4;i++){
    document.getElementById("title"+i).style.color = colors[i];
  };
</script>
