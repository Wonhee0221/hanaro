<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>불리안</h1>
</body>
</html>
<script>
  let x = '10';
  console.log(`${x}>10 = ${x>10}`)
  console.log(`${x}>10 = ${x>=10}`) //연산이 오류가 안나고 자동 형전환을 해준다.

  //자동 형전환 하지않고 엄격하게 판단한다. ===,!==
  console.log(`${x}===10 = ${x===10}`) 
  console.log(`${x}!==10 = ${x!==10}`) 
  
</script>
